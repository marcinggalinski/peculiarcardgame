services:
  mssql:
    container_name: peculiarcardgame-mssql
    image: mcr.microsoft.com/mssql/server
    ports:
      - "11433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD_FILE: /run/secrets/sa_password
    secrets:
      - sa_password
    volumes:
      - "./docker/mssql/data/:/var/opt/mssql/data/"
      - "./docker/mssql/log/:/var/opt/mssql/log/"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $(cat /run/secrets/sa_password) -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
  backend:
    container_name: peculiarcardgame-backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "15000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT
      - SqlServer__ConnectionString
      - Authentication__Bearer__Key
    depends_on:
      mssql:
        condition: service_healthy
secrets:
  sa_password:
    file: backend/.secrets/SqlServer/sa_password.txt
